{% extends "base.html" %}
{% block title %}{{tag.title}}{% endblock %}
{% block content %}
<h1>Étiquette : {{ tag.name|title }}</h1>
<div class="row gx-5">
    <div class="col-8">

        <ul>
            {% for project in tag.projects.all reversed %}
            <li><a href="{% url 'folio:detail' project.slug %}">{{project.title|title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>



</div>
{% endblock %}
